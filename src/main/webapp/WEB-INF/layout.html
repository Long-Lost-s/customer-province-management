<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="head">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Spring Customer</title>

    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #fefcea, #f1da36);
            margin: 0;
            padding: 0;
            color: #333;
            position: relative;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-image: url('https://cellphones.com.vn/sforum/wp-content/uploads/2023/10/hinh-nen-hoa-dao-ngay-tet-1.jpg'); /* Cây đào nền */
        }

        /* Header Style */
        h3 {
            background: linear-gradient(to right, #ff0000, #ff6347);
            color: #ffd700;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            border: 3px solid #ffd700;
        }

        /* Footer Style */
        footer {
            text-align: center;
            padding: 10px 0;
            background: #d10000;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            border-top: 5px solid #ffcc00;
        }

        /* Table Styles */
        #customers {
            font-family: 'Arial', sans-serif;
            border-collapse: collapse;
            width: 90%;
            margin: 20px auto;
            background: #fff;
            border: 2px solid #d10000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        #customers td, #customers th {
            border: 1px solid #ddd;
            padding: 10px;
            font-size: 1rem;
        }

        #customers tr:nth-child(even) {
            background-color: #fffacd;
        }

        #customers tr:hover {
            background-color: #fdd017;
            transition: 0.3s ease-in-out;
        }

        #customers th {
            background: #d10000;
            color: #fff;
            font-size: 1.2rem;
            text-transform: uppercase;
            border-bottom: 3px solid #ffcc00;
        }

        /* Form Styles */
        #form {
            width: 500px;
            margin: 20px auto;
            background: #fff3cd;
            border: 2px solid #ffcc00;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        input[type=text], input[type=email] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        input[type=submit] {
            width: 100%;
            background: linear-gradient(to right, #ff4500, #ff6347);
            color: #fff;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        input[type=submit]:hover {
            background: #d10000;
            box-shadow: 0 4px 10px rgba(255, 69, 0, 0.5);
        }

        /* Decorative Styles */
        .notify span {
            font-size: 1.2rem;
            color: #d10000;
            font-weight: bold;
            text-shadow: 1px 1px 2px #ffcc00;
        }

    </style>
</head>
<body>

<footer th:fragment="footer">
    &copy; 2025 Long-Lost-S
</footer>
</body>
</html>
